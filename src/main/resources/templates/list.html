<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/add">Tweet</a><br/>
<table>
    <tr>
        <th>Message</th>
        <th>PostDate</th>
        <th>SentBy</th>
    </tr>
    <tr th:each="message : ${messages}">
    <td th:text="${message.content}"></td>
    <td th:text="${message.postDate}"></td>
    <td th:text="${message.sentBy}"></td>

        <td>
            <a th:href="@{/update/{id}(id=${message.id})}">Update</a> -
            <a th:href="@{/detail/{id}(id=${message.id})}">Detail</a> -
            <a th:href="@{/delete/{id}(id=${message.id})}">Delete</a>
        </td>
</tr>

</table>





</tr>
</body>
</html>
